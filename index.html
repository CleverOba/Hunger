<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Note</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .note {
      width: 200px;
      height: 200px;
      background-color: #fff8a6;
      border: 2px solid #e0d66b;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .note.opened {
      background-color: #fff;
      color: #333;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="note" id="note">Click me!</div>

  <script>
    const note = document.getElementById('note');

    note.addEventListener('click', () => {
      note.classList.add('opened');
      note.textContent = "I am Hungry";
    });
  </script>

</body>
</html>
